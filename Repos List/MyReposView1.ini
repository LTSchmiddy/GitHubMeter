; That is, they do not affect the code and are here for demonstration purposes only.
; ----------------------------------

[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Update=1000
; Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources

BackgroundMode=3
BackgroundMargins=0,34,0,14

[Metadata]
; Contains basic information of the skin.
Name=Clock
Author=poiru
Information=Displays the current date and time.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=12
colorBar=235,170,0,255
colorText=255,255,255,205
colorTextDim=255,255,255,115
colorTextLCM=150,150,255,255

; Params for the generated list view:
RepoMeasure=PyM_GHLatestRepos
RepoNameStyle=styleRepoName
RepoDateStyle=styleRepoDate
RepoLCMStyle=styleRepoLCM
RepoLCAStyle=styleRepoLCA
offsetX = 0
offsetY = 40
spacingV = 10
entryW = 600
entryH = 40
; Name
entryNameX=5
entryNameY=0
entryNameW=250
entryNameH=20
; Date
entryDateX=30
entryDateY=25
entryDateW=350
entryDateH=20
; Commit Message
entryCommitMessageX=255
entryCommitMessageY=5
entryCommitMessageW=245
entryCommitMessageH=20
; Commit Author
entryCommitAuthorX=235
entryCommitAuthorY=25
entryCommitAuthorW=245
entryCommitAuthorH=20

; Include the list view:
@include=#@#py/dynamic_inc/repo_list_view.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[PyM_GHLatestRepos]
DynamicVariables=1
Measure=Plugin
Plugin=PyPlugin
Info=#@#py/mod_info.json
Loader=gh_repos.GHLatestReposMeasure()
UpdateDivider=1

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleRepoName]
StringAlign=Left
; Meters using styleLeftText will be left-aligned.
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=12
AntiAlias=1
ClipString=1

[styleRepoDate]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorTextDim#
FontFace=#fontName#
FontSize=8
AntiAlias=1
ClipString=1

[styleRepoLCM]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorTextLCM#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleRepoLCA]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorTextDim#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleSeperator]
SolidColor=255,255,255,15

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitle]
Meter=String
MeterStyle=styleTitle
MeasureName=PyM_GHLatestRepos
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=150
Y=12
W=600
H=18
Text=%1:
; %1 stands for the value of MeasureName (measureTime in this case).



